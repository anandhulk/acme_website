<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="banner">
        <div class="announcment">
            <button class="items btn">Announcment</button>
            <div class="items">How we are responding to COVID-19</div>
        </div>
    </div>


    <header>
        <img src="assets/acme-logo.svg" class="logo">
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="shop.html">Shop</a></li>
                <li><a href="#">Donate</a></li>
                <li><a href="#">Contact</a></li>
                <li>
                    <button class="cart">
                        <div class="cart-count"><p>1</p></div>
                        <img src="assets/cart.svg">
                    </button>
                </li>
            </ul>
        </nav>
    </header>

    <div class="shop-black">
        <h1>Shop our products</h1>
    </div>

    <div class="featured-container">
        <div class="featured-item">
            <img src="assets-3/featured.jpeg" alt="">
            <div class="feature-tag"><p>Featured Item</p></div>
            <div class="featured-details">
                <h4>White tent</h4>
                <p>$200.00 USD</p>
            </div>
        </div>
    </div>

    <div class="grid-container">

        <div class="categories">
            <p>Shop by Category</p>
            <button class="shop-white-button">Gift Cards</button>
            <button class="shop-white-button">Tents</button>
            <button class="shop-white-button">Accessories</button>
            <button class="shop-white-button">Packs</button>
        </div>

        <div class="shop-products shop-product-1">
            <img src="assets-3/gift-card.jpeg" alt="">
            <p class="product-name">Gift Card</p>
            <p class="price">$ 25.00 USD</p>
            <button class="red-button" onclick="window.location.href='product-description.html'">Details</button>
        </div>
        <div class="shop-products shop-product-1">
            <img src="assets-3/coffee-mug.jpeg" alt="">
            <p class="product-name">Tin Coffe Tumbler</p>
            <p class="price">$ 35.00 USD</p>
            <button class="red-button">Details</button>
        </div>
        <div class="shop-products shop-product-1">
            <img src="assets-3/backpack.jpeg" alt="">
            <p class="product-name">Blue Canvas Pack</p>
            <p class="price">$ 95.00 USD <span>$ 145.00 USD</span></p>
            <button class="red-button">Details</button>
        </div>
        <div class="shop-products shop-product-1">
            <img src="assets-3/backpack-2.jpeg" alt="">
            <p class="product-name">Green Canvas Pack</p>
            <p class="price">$ 125.00 USD</p>
            <button class="red-button">Details</button>
        </div>
    </div>
    <footer>
        <img class="footer-logo" src="assets/acme-logo.svg">
        <div>
            <a href="#"><img src="assets/twitter.svg"></a>
            <a href="#"><img src="assets/facebook.svg"></a>
            <a href="#"><img src="assets/instagram.svg"></a>
        </div>
    </footer>
</body>
</html>
